<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A flexible, scalable bar chart</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */
		</style>
	</head>
	<body>
      <p>Click on this text to update the chart with new data as much as you'd like!</p>


		<script type="text/javascript">

			//Width and height
			var w = 600;
			var h = 250;

			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];



			var xScale = d3.scaleBand()
							.domain(d3.range(dataset.length))
							.rangeRound([0, w])
							.paddingInner(0.05);

			var yScale = d3.scaleLinear()
							.domain([0, d3.max(dataset)])
							.range([0, h]);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Create bars
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d);
			   })
			   .attr("width", xScale.bandwidth())
			   .attr("height", function(d) {
			   		return yScale(d);
			   })
			   .attr("fill", function(d) {
					return "rgb(0, 0, " + Math.round(d * 10) + ")";
			   });

			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return xScale(i) + xScale.bandwidth() / 2;
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d) + 14;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white");





         d3.select("p")
         .on("click", function(){

          //  // new values for dataset
          //  var numValues = dataset.length;
          //  var maxValue = 25;
           //
          //  dataset = [];
          //  for (var i = 0; i < numValues; i++){
          //    var newNumber = Math.floor(Math.random() * maxValue);
          //    dataset.push(newNumber);
          //  }

          var maxValue = 25;
          var newNumber = Math.floor(Math.random() * maxValue);
          dataset.push(newNumber);

          xScale.domain(d3.range(dataset.length));

          var bars = svg.selectAll("rect")
          .data(dataset)

          bars.enter()
          .append("rect")
          .attr("x", w)
          .attr("y", function(d){
            return h - yScale(d);
          })
          .attr("width", xScale.bandwidth())
          .attr("height", function(d){
            return yScale(d);
          })
          .attr("fill", function(d){
            return "rgb(0, 0, "+ Math.round(d*10)+ ")";
          })
          .merge(bars)
          .transition()
          .duration(500)
          .attr("x", function(d, i){
            return xScale(i);
          })
          .attr("y", function(d){
            return yScale(d);
          })
          .attr("width", xScale.bandwidth())
          .attr("height", function(d){
            return yScale(d);
          })


           //Update scale domain
 					//Recalibrate the scale domain, given the new max value in dataset
 					yScale.domain([0, d3.max(dataset)]);


          //update all rects
          svg.selectAll("rect")
          .data(dataset)
          .transition() //adds a smooth transition
          .delay(function(d, i){ // delay for each bar to have the animation move from left to right
            // return i * 100;
            return i / dataset.length * 1000; // total time of animation is now 1000, and time per element is relative
          })
          .duration(1000) //specifies how long the transition should take to occur
          .attr("y", function(d){
          return h - yScale(d);
        })
        .attr("height", function(d){
          return yScale(d);
          })
        .attr("fill", function(d){
            return "rgb(0, 0, "+ Math.round(d * 10) + ")";
          });

          //update all labels
          svg.selectAll("text")
          .data(dataset)
          .transition()
          .delay(function(d, i){
            // return i * 100;
            return i / dataset.length * 1000;

          })
          .duration(1000)
          .text(function(d){
            return d;
          })
          .attr("x", function(d,i){
            return xScale(i) + xScale.bandwidth() / 2;
          })
          .attr("y", function(d){
            return h - yScale(d) + 14 ;
         });

       });



		</script>


	</body>
</html>
