<!DOCTYPE html>

<head>
  <meta charset="utf-8">
    <title> D3 Page Template</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      /// placeholder for D3 code
      d3.select("body")
      .append("p")
      .text("New paragraph");


      var dataset = [5, 10, 15,20, 25];

      d3.select("body").selectAll("p")
      .data(dataset)
      .enter()
      .append("p")
      .text(function(d){return "I can count up to " +  d;})
      .filter(function(d){
        return d > 15 // returns true only if d is greater than 15
      }) // new selection of filtered elements is handedo ff here
      .style("color", "red") // only applies to values that passed through the filter.
      ;

    </script>


  </body>
</html>
