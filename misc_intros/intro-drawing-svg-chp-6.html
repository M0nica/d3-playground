<!DOCTYPE html>

<head>
  <meta charset="utf-8">
    <title> D3 Page Template</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <style>
        div.bar{
          display: inline-block;
          width: 20px;
          height: 75px;
          background-color: teal;
          margin-right: 2px;
        }
    </style>
  </head>
  <body>
    <script type="text/javascript">


      var dataset = [5, 10, 3,1, 34, 15,20];

      var w = 500;
      var h = 100;

      var svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

      var circles = svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle");

      circles.attr("cx", function(d, i){
        return (i * 50) + 25;
      })
      .attr("cy", h/2)
      .attr("r", function(d){
        return d;
      })
      .attr("fill", "yellow")
      .attr("stroke", "orange")
      .attr("stroke-width", function(d){
        return d/2;
      });




    </script>


  </body>
</html>
